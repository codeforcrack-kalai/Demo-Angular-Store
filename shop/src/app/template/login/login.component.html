
<div class="container">

	<div class="row">
		<div class="col-lg-6">
			<br><br>

<!-- Default form login -->
<form class="text-center border border-light p-5">
	<h1> Customer Login </h1>

<br>
  <p>If you have an account, sign in with your email address.</p>
  <br>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" #userEmail required autofocus>

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" #userPassword required>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-2" type="submit" (click)="authService.login(userEmail.value, userPassword.value)">Sign in</button>
  

  <!-- Register -->
  <p>Not a member?
    <a href="">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <!-- <i class="fab fa-facebook-f"></i> -->
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <!-- <i class="fab fa-twitter"></i> -->
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <!-- <i class="fab fa-linkedin-in"></i> -->
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <!-- <i class="fab fa-github"></i> -->
    <mdb-icon fab icon="heart"></mdb-icon>
  </a>

</form>
<!-- Default form login -->

<br><br>

		</div>
		<div class="col-lg-6">
			<br><br><br><br>

					<h1> Recent Logins </h1>


					

			<table mdbTable small="true">
				<tr><th>ID</th><th>Name</th><th>User Name</th><th>Address</th><th>City</th></tr>
				<tr *ngFor="let coin of product">

					<td scope="row">{{coin.id}}</td>

					<td>{{coin.name}}</td>

					<td>{{coin.username}}</td>

					<td>{{coin.address.street}}</td>
					<td>{{coin.address.city}}</td>



					

				</tr>
			</table>
		</div>
	</div>


</div>
